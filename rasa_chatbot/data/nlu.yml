version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - see ya
      - have a nice day
      - see you around

  - intent: ask_ticket_status
    examples: |
      - What is the status of ticket [1234](ticket_id)?
      - Is ticket [5678](ticket_id) approved?
      - Can you check if ticket [9101](ticket_id) is approved?
      - What is the status of my [software](ticket_type) ticket with priority [3](priority)?
      - Is my [network](ticket_type) ticket with priority [1](priority) approved?
